<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Tic Tac Toe.js</title>
  </head>
  <body>
    <div>
      <h3>Tic Tac Flower</h3>
      <p>
        A simple Tic Tac Toe game made by Lev.
      </p>
    </div>
    <main class="board">
      <div data-row="1" data-column="1" class="square">1</div>
      <div data-row="1" data-column="2" class="square">2</div>
      <div data-row="1" data-column="3" class="square">3</div>
      <div data-row="2" data-column="1" class="square">4</div>
      <div data-row="2" data-column="2" class="square">5</div>
      <div data-row="2" data-column="3" class="square">6</div>
      <div data-row="3" data-column="1" class="square">7</div>
      <div data-row="3" data-column="2" class="square">8</div>
      <div data-row="3" data-column="3" class="square">9</div>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
